# Improved Configuration for Pokemon GAN
# Key fixes: Proper LSGAN setup, balanced model capacity, stable training

# Model architecture
model:
  nz: 100
  ngf: 512              # Back to full capacity for generator
  ndf: 64               # Keep discriminator balanced
  nc: 3
  use_spectral_norm: true  # Helps stabilize training

# Data configuration
data:
  train_dir: "data/pokemon-dataset-1000/train"
  val_dir: "data/pokemon-dataset-1000/val"
  test_dir: "data/pokemon-dataset-1000/test"
  num_workers: 4
  augment: false

# Training configuration
training:
  seed: 42
  deterministic: false
  batch_size: 64
  epochs: 300
  
  # Asymmetric learning rates - discriminator learns faster
  lr_g: 0.0001          # Lower for generator
  lr_d: 0.0004          # 4x higher for discriminator
  beta1: 0.5
  beta2: 0.999
  
  # LSGAN loss with minimal smoothing
  loss_type: lsgan
  label_smoothing: 0.05   # Reduced from 0.1
  one_sided_label_smoothing: true
  
  # Training dynamics
  d_steps_per_g_step: 1
  
  # Disable learning rate scheduling initially
  lr_scheduler:
    enabled: false
  
  # More patient early stopping
  early_stopping:
    enabled: true
    patience: 50          # Very patient
    min_delta: 0.5        # Smaller threshold
  
  # Logging
  log_interval: 50
  save_interval: 10
  checkpoint_interval: 25
  val_samples: 64
  
  checkpoint_dir: "checkpoints"
  output_dir: "outputs"
  log_dir: "logs"

